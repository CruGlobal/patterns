<body>
  
  <h1>Pattern Sample: table</h1>

<table>
	<thead>
		<tr>
			<th colspan="2">Program</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Main Session</th>
			<td>$1,200</td>
		</tr>
		<tr>
			<th>Breakouts</th>
			<td>$300</td>
		</tr>
		<tr>
			<th>Workshops</th>
			<td>$800</td>
		</tr>
		<tr>
			<th>Party</th>
			<td>$200</td>
		</tr>
	</tbody>
</table>
<table>
	<tbody>
		<tr>
			<th>Total Conference Costs</th>
			<td>$2500</td>
		</tr>
		<tr>
			<th>Hotel</th>
			<td>$1000</td>
		</tr>
		<tr>
			<th>Travel</th>
			<td>$600</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Total Expenses</th>
			<td>4100</td>
		</tr>
	</tfoot>
</table>
