  <h1>Pattern Sample: form-select-multiple</h1>

<ul class="form-fields">
	<li>
		<label for="select">Please select your option<abbr title="Required">*</abbr></label>
	    <select id="select"  class="form-control"  multiple>
	        <optgroup label="Option Group A">
	            <option>Option One</option>
	            <option>Option Two</option>
	            <option>Option Three</option>
	        </optgroup>
	        <optgroup label="Option Group B">
	            <option>Option Four</option>
	            <option>Option Five</option>
	            <option>Option Six</option>
	        </optgroup>
	    </select>
	</li>
</ul>
